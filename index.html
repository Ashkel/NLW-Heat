<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>NLW - Heat</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
		rel="stylesheet"
	/>
	
	<link rel="stylesheet" href="./assets/css/style.css">

	<meta name="theme-color" content="hsl(240, 9%, 39%)" />
</head>
<body>
	<main>
		<div id="nameTag">
			<div id="ribbon"></div>

			<div id="card">
				<div class="container">
					<div class="breaking"></div>

					<div class="avatar">
						<span>
							<img src="./assets/images/selo-rocketseat.svg" alt="Selo Rocketseat">
						</span>
						<img id="userAvatar" src="http://lorempixel.com/185/185/people/" alt="Foto
						pessoal">
					</div>

					<!-- from now on, some classes are just for semantics -->

					<div class="info">
						<h1 id="userName">Diego Wesley</h1>

						<a
							id="userGithub"
							href="https://github.com/Ashkel"
							target="_blank"
						>
							<img src="./assets/images/github-icon.svg" alt="&iacute;cone do github" />
							<span id="userLogin">Ashkel</span>
						</a>

						<p id="userBio">Hi, i'm a new developer.</p>
					</div>

					<div class="socialMedia">
						<ul id="socialMedia">
							<li class="youtube">
								<a href="https://youtube.com/" target="_blank">
									<img
										src="./assets/images/youtube-icon.svg"
										alt="&iacute;cone do youtube"
									/>
								</a>
							</li>
							<li class="facebook">
								<a href="https://facebook.com/" target="_blank">
									<img
										src="./assets/images/facebook-icon.svg"
										alt="&iacute;cone do youtube"
									/>
								</a>
							</li>
							<li class="instagram">
								<a href="https://instagram.com/" target="_blank">
									<img
										src="./assets/images/instagram-icon.svg"
										alt="&iacute;cone do youtube"
									/>
								</a>
							</li>
							<li class="twitter">
								<a href="https://twitter.com/" target="_blank">
									<img
										src="./assets/images/twitter-icon.svg"
										alt="&iacute;cone do youtube"
									/>
								</a>
							</li>
						</ul>
					</div> <!-- div .socialMedia -->
				</div> <!-- div .container -->
			</div> <!-- div #card -->
		</div> <!-- div #nameTag -->
	</main>

	<script src="./assets/js/main.js"></script>
</body>
</html>
